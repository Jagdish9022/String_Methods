<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
    
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        div {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input1, .input2, textarea, .btn {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        textarea {
            resize: none;
        }
        h1{
          text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Concat</h1>
        <input type="text" placeholder="enter f stirng" id="text"  class="input1">
        <input type="text" placeholder="entetr s string " id="text2" class="input2">
        <input type="button" value="Click" id="end" onclick="concat()" class="btn">
        <textara name="" id="result" cols="30" rows="10"></textara>
        <p>The concat() method in JavaScript is a string method that is used to combine two or more strings into a new string. It doesn't modify the original strings but instead creates a new string containing the concatenated values.</p>
    </div>
        <script>
            function concat(){
                let fstring = document.getElementById("text").value;
                let sstring = document.getElementById("text2").value;

                let output = fstring.concat(sstring);
                document.getElementById("result").innerText = output;
            }
        </script>
</body>
</html>
